<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pinPlaceHolder" class="form-control" type="text">
                    
                    <button  onclick="update();" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputPlaceHolder" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row"> 
                              <div onclick="inputNumber(7)" class="button">7</div>
                              <div onclick="inputNumber(8)" class="button">8</div>
                              <div onclick="inputNumber(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="inputNumber(4)" class="button">4</div>
                              <div onclick="inputNumber(5)" class="button">5</div>
                              <div onclick="inputNumber(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="inputNumber(1)" class="button">1</div>
                              <div onclick="inputNumber(2)" class="button">2</div>
                              <div onclick="inputNumber(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="removeOneByOne()" class="button"><</div>
                                <div onclick="inputNumber(0)" class="button">0</div>
                                <div onclick="clearNumber()" class="button">C</div>   
                            </div>
                            <div>
                                <button id="submitBtn" onclick="matchPin();clearPlace();" type="submit" class="submit-btn">Submit</button>
                                <p id=actionPara class="action-left"><span id="tryLeft">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="noPinMatch" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pinMatch" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            <p id="notGiven" class="notify">❓ You have not Entered any number</p>
        </div>
    </div>
    <script>
       
        document.getElementById("noPinMatch").style.display="none";
        document.getElementById("pinMatch").style.display="none";
        document.getElementById("notGiven").style.display="none";
        function matchPin(){
           let inputNumber = document.getElementById("inputPlaceHolder").value;
           let generatedNumber = document.getElementById("pinPlaceHolder").value;
           if(inputNumber==""&&generatedNumber==""){
                document.getElementById("submitBtn").disabled=true;
               document.getElementById("notGiven").style.display="block";
           }
           else if(inputNumber==generatedNumber){
               document.getElementById("pinMatch").style.display="block";
               document.getElementById("noPinMatch").style.display="none";
               document.getElementById("notGiven").style.display="none";
               document.getElementById("submitBtn").disabled=true;
           }
           else if(inputNumber!=generatedNumber){
            
            document.getElementById("pinMatch").style.display="none";
            document.getElementById("noPinMatch").style.display="block";
            document.getElementById("notGiven").style.display="none";
           }
           
       }
        
        function update(){
        randomPin = Math.floor(Math.random() * 8999) + 1000;
        document.getElementById("pinPlaceHolder").value = randomPin;
       
        }
       function inputNumber(num){
           document.getElementById("inputPlaceHolder").value+=num;

       }
       function clearNumber(){
           document.getElementById("inputPlaceHolder").value="";
       }
       function removeOneByOne(){
           var inputNumber = document.getElementById("inputPlaceHolder").value;
           var numLength = inputNumber.length;
           var remove = inputNumber.slice(0,numLength-1);
           document.getElementById("inputPlaceHolder").value = remove;
       }
       
      function clearPlace(){
        let inputNumber = document.getElementById("inputPlaceHolder").value;
        let generatedNumber = document.getElementById("pinPlaceHolder").value;
        if(inputNumber == generatedNumber){
            document.getElementById("pinPlaceHolder").value = "";
            document.getElementById("inputPlaceHolder").value="";

        }
        if(inputNumber!=generatedNumber){
           
            document.getElementById("inputPlaceHolder").value= "";
        }
      }
      
    
    
        
   
      
      
    </script>
</body>
</html>
